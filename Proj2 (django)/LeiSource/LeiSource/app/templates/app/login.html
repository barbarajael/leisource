<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Bárbara, Catarina, Miriam">
		<meta name="keyword" content="TPW, Proj1, Web, Responsive, Bootstrap, jQuery">
		<title>LEI Source</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="../../static/app/content/bootstrap.min.css">
		
		<!-- Costum CSS -->
		<link rel="stylesheet" href="../../static/app/content/style.css">

		<!-- font-awesome icons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

    <body>
		<div id="homecontainer" class="home" align="center" style="margin-bottom: -50px; margin-top: -25px">
	        <form role="form" id="form" method="POST" style="margin: 0 auto; width: 50%">
                {% csrf_token %}
		        <!-- USERNAME -->
		        <div class="form-group">
			        <input id="LOGemail" name="username" type="text" class="form-control" placeholder="Nome de utilizador" required>
		        </div>

		        <!-- PASS -->
		        <div class="form-group">
			        <input id="LOGpass" name="password" type="password" class="form-control" placeholder="Palavra-passe" required>
		        </div>

                <br/><br/>

		        <div class="form-group">
                    <button class="btn btn-success btn-block" id="LOGsignBtn" type="submit">Entrar</button>	
		        </div>

                <div class="form-group">
			        <button class="btn btn-success btn-block" type="button" onclick="location.href = '/guestInicial'">Ver como convidado</button>	
		        </div>
	        </form>
        </div>

        <p>
            <h6 style="background-color: #ffffff; height: 40px; padding-top: 20px">
                Não tens uma conta? 
                <a role="button" id="createAccBtn"  href="/createAccount">Inscreve-te</a>
            </h6>
        </p>
					
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src=".../../static/app/scripts/jquery-1.10.2.min.js"></script>
		
	    <!-- Costum jQuery -->
	    <script src="../../static/app/scripts/main.js"></script>

	    <!-- Plugins -->
	    <script src="../../static/app/scripts/bootstrap.min.js"></script>
	    <script src="../../static/app/scripts/jquery.validate.min.js"></script>
    </body>
</html>
